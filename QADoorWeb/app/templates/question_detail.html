{% extends "layout.html" %}

{% block content %}


  <div class="">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img id="random_pic" src="" height="200">
          <span class="card-title">{{ question.title| safe }}</span>
        </div>
        <div class="card-content">
          <p>{{ question.content | safe }}</p>
        </div>
        <div class="card-action">
          <a class="mdl-button" href="{{ question.reprint_link }}">来源</a>
        </div>
      </div>
    </div>
  </div>



    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">答案</span>
          <p>{{ answer.content | safe }}</p>
        </div>
      </div>
    </div>

    <script>
        $(document).ready(function(){
            var index = Math.ceil(Math.random()*4+1);
            document.getElementById("random_pic").src="../static/img/random/"+index+".png";
        });
    </script>

{% endblock %}
